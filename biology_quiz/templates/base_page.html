<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>БИО-викторина</title>
    <!-- load static -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'icons8-panda-dotted-32.png' %}"/>
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap.min.js' %}"></script>

</head>
<body>
<main>
    <div class="container">
        <header>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3">
                    <img src="{% static 'icons8-panda-dotted-32.png' %}" alt="БИО - викторина" width="32" height="32"/>
                    <span>БИО - викторина</span>
                </div>
            </a>
        </header>
        <div class="p-5 mb-4 rounded-3 bg-light bg-gradient text-dark shadow" id="title-box">
            <div class="container-fluid py-5">
                <h2 class="display-1 fw-bold">{% block page-title %}{% endblock %}</h2>
                <p class="col-md-8 fs-4">{% block page-lead %}{% endblock %}</p>
            </div>
        </div>
        {% block content %}{% endblock %}
        <footer class="footer pt-3 mt-4 text-muted border-top">© 2024</footer>
    </div>
</main>
</body>
</html>
